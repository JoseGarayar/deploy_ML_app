<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deploy ML app</title>
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet"
	>
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Segmentación de clientes<span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Gender">Genero</label>
					<input type="text" id="Gender" name="Gender" placeholder="Ingrese genero" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Age">Edad</label>
					<input type="number" id="Age" name="Age" placeholder="Ingrese edad" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="annualIncome">Ingreso anual</label>
					<input type="number" id="annualIncome" name="annualIncome" placeholder="Ingreso mensual" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="spendingScore">Score</label>
					<input type="number" step="0.01" id="spendingScore" name="spendingScore" placeholder="Lluvia en mm" class="form-control" required>
				</div>
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Recomendación</button>
			</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <div class="card-body">
			<h5 class="card-title">La recomendación es:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

  <script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  >
  </script>
  </body>
</html>
