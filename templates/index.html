<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deploy ML app</title>
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet"
	>
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
			color: white;
		}
		.container{
			background:#edf2f7;
			font-weight: bold;
			padding-bottom:10px;
			border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success py-4">Segmentación de clientes<span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST" onsubmit="return validateForm()">
          <div class="row">
              <div class="col-md-4">
					<label for="gender">Género</label>
					<select name="gender" id="gender" class="form-control">
						<option value="" disabled selected>Ingrese género</option>
						<option value="Male">Masculino</option>
						<option value="Female">Femenino</option>
					</select>
				</div>
               <div class="col-md-4">
					<label for="age">Edad</label>
					<input type="number" id="age" name="age" placeholder="Ingrese edad" class="form-control" min="0" required>
				</div>
				<div class="col-md-4">
					<label for="annualIncome">Ingreso anual (k$)</label>
					<input type="number" id="annualIncome" name="annualIncome" placeholder="Ingreso mensual" class="form-control" min="0" max="200" required>
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="spendingScore">Score (1-100)</label>
					<input type="number" id="spendingScore" name="spendingScore" placeholder="Ingrese puntaje de gasto" class="form-control" min="0" max="100" required>
				</div>
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Recomendación</button>
			</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark my-3">
		  <div class="card-body text-center">
			<h5 class="card-title">La recomendación es</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

  <script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  >
  </script>
  <script>
	function validateForm() {
		var selectedGender = document.getElementById("gender").value;
		if (selectedGender === "") {
			alert("Por favor, seleccione un género.");
			return false;
		}
		return true;
	}
	</script>
  </body>
</html>
